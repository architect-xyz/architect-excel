<!DOCTYPE html>
<html>
<head>
  <title>Architect Excel Add-in</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js" defer></script>
  <link rel="stylesheet" href="taskpane.css">
</head>
<body>
  <div class="taskpane-container">
    <h1><img src="assets/icon-32.png" alt="Architect Logo"> Architect Add-in for Excel</h1>
    <form id="api-form">
      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" name="apiKey" required autocomplete="off" ="">
      <label for="apiSecret">API Secret</label>
      <input type="text" id="apiSecret" name="apiSecret" required autocomplete="off" maxlength="">
      <div class="actions">
        <button type="submit">Save</button>
      </div>
    </form>
    <p>Users with accounts can create an api key/secret <a href="https://app.architect.co/user/account">here</a>.<p></p>
    <p id="status"></p>
  </div>
</body>
</html>
