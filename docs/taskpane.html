<!DOCTYPE html>
<html>
<head>
  <title>Architect Excel Plugin</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Architect Plugin</h1>
  <form id="api-form">
    <label for="apiKey">API Key</label>
    <input type="text" id="apiKey" name="apiKey" required autocomplete="off">
    <label for="apiSecret">API Secret</label>
    <input type="text" id="apiSecret" name="apiSecret" required autocomplete="off">
    <div class="actions">
      <button type="submit">Save</button>
    </div>
  </form>
  <p id="status"></p>
</body>
</html>
