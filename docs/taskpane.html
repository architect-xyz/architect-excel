<!DOCTYPE html>
<html>
<head>
  <title>Architect Excel Plugin</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js" defer></script>
</head>
<body>
  <h1>Architect Plugin</h1>
  <form id="api-form">
    <label for="apiKey" style="display: inline-block; width: 80px;">API Key:</label>
    <input type="text" id="apiKey" required>
    <br>
    <label for="apiSecret" style="display: inline-block; width: 80px;">API Secret:</label>
    <input type="text" id="apiSecret" required>
    <br><br>
    <button type="submit" style="margin-left:70px;"">Save</button>
  </form>
  <p id="status"></p>
</body>
</html>
