<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Functions Runtime</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="functions.js" type="text/javascript"></script>
  <script src="functions_parser.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-container"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });
  </script>
  <div class="container">
    <h1><a href="https://architect.co"><img src="assets/icon-32.png" alt="Architect Logo"></a> Architect Plugin for Excel Functions Page</h1>
    <p>Users with accounts can create an api key/secret <a href="https://app.architect.co/user/account">here</a>.<p>
    <p>For troubleshooting or further support, contact our support team via Slack or email support@architect.co.</p>
    <div id="functions-container"></div>
  </div>
  <div style="height: 1300px;"></div>
  <p>Hello there!</p>
</body>
</html>
